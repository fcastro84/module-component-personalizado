<div [formGroup]="form">
<mat-form-field appearance="outline"  [hideRequiredMarker]="true" floatLabel="always" class="ancho">
  <mat-label>{{values.label}}* <mat-icon matSuffix [id]="values.id"
    (mouseover)="mostrar('#'+values.id, values.texto)">
    info
  </mat-icon></mat-label>
  <mat-icon matPrefix>{{values.icon}}</mat-icon>
  <input matInput autocomplete="off" [placeholder]="values.placeholder || ''" [formControlName]="values.formName"  (input)="onChange( $event )" (blur)="onTouch(); blur.emit()"/>
</mat-form-field>
</div>
